<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DZ-32-Slider</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body class="body container">

<div class="slider">

        <div class="slider_item fade">
            <img class="img-fluid" src="./img/foto1.jpeg" alt="">
        </div>
        <div class="slider_item fade">
            <img class="img-fluid"  src="./img/foto3.jpeg" alt="">
        </div>
        <div class="slider_item fade">
            <img class="img-fluid"  src="./img/foto2.webp" alt="">
        </div>
        <div class="slider_item fade">
            <img class="img-fluid"  src="./img/foto4.webp" alt="">
        </div>
        <div class="slider_item fade">
            <img class="img-fluid"  src="./img/foto5.jpeg" alt="">
        </div>

    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(0)"></span>
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
